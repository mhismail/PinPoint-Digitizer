<body >
    <div class=title-bar-container>
        <div id="title-bar">
            <div id = "logo"><img src="images/Logomakr_1tx5uj.png" alt=""></div>
            <div id="title">PinPoint Digitizer</div>
            <div id="title-bar-btns">
            <button id="min-btn">&minus;</button>
            <button id="max-btn">&plus;</button>
            <button id="close-btn">&times;</button>
            </div>
        </div>
    </div>
    <div class=main-container>
    <div class = Preferences id = Preferences>
      <div>
        <span class=woog>
          <h4>
            Hovering coordinates:
          </h4>
        </span>
        <span class = woog>
          <div class = "checkbox-container">
              <input type="checkbox" value= 1 id="hoveringCoor" name="hoveringCoor" checked=checked/>
              <label for="hoveringCoor"></label>
            </div>
        </span>
      </div>
      <div>
        <span class=woog>
          <h4>
            Select crosshair color:
          </h4>
        </span>
        <span class = woog>
          <input type="color" name="crosshairColor" value="#000000">
        </span>
      </div>
      <div>
        <span class=woog>
          <h4>
            Select point shape:
          </h4>
        </span>
        <span class = woog>
          <input type="radio" id="pointShapeChoice1"
           name="pointShape" value="crosshair" checked="checked">
          <label for="pointShapeChoice1">Cross-hair</label>

          <input type="radio" id="pointShapeChoice2"
           name="pointShape" value="circle">
          <label for="pointShapeChoice2">Circle</label>

          <input type="radio" id="pointShapeChoice3"
           name="pointShape" value="X">
          <label for="pointShapeChoice3">Hidden</label>
        </span>
      </div>
      <div>
        <span class=woog>
          <h4>
            Select highlighted point color :
          </h4>
        </span>
        <span class = woog>
          <input type="color" name="selectedPointColor" value="#000000">
        </span>
      </div>
        <button id="saveprefs">Save</button>
        <hr>
        <div>PinPoint Version 0.2.0</div>
        <div>Mohamed H. Ismail</div>

    </div>
    <div class="loaded-images-holder">
      <div class= settings-container>
        <span class = settings-large id = load-image>
            <i class="fa fa-image"></i>
            <div class = text>Open</div>
        </span>
        <span class = settings-large id = screenshot>
            <i class="fa fa-desktop"></i>
            <div class = text>Screenshot</div>
        </span>
        <span class = settings-large id = home>
          <i class="fa fa-home"></i>
          <div class = text>Home</div>
      </span>
        <span class = "settings-text prefs" id = settings><p> <i class="fa fa-gear"></i>  Settings</p></span>

                    <i class="fa fa-info"><p>Load Image</p>Load </i>

            </a>
            <div class="settings empty"> <i class="fa fa-desktop"></i></div>
            <div class="settings prefs"> <i class="fa fa-gear"></i></div>
            <div class="settings newImage"> <i class="fa fa-image"></i></div> -->
        </div>
    </div>
    <div class="canvas-holder">
      <img src = "images/Desktop.svg" class = "help-page">

    </div>
     <div id="mousePosition"></div>
        </div>

    <script src="app/index.js"></script>
